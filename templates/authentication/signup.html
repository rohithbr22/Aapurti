<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body bgcolor="cyan">
        
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message:</strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
        </div>
        {% endfor %}

       <h3>Create Your User</h3>
       <form action="/signup" method="post">
        {% csrf_token %}

        <label for="username">User Name</label>
        <input type="text", id="username", name="username", placeholder="use only letter and numbers" required>
        <br>
        
        <label for="fname">First Name</label>
        <input type="text", id="fname", name="fname", placeholder="Enter Your First Name" required>
        <br>

        <label for="lname">Last Name</label>
        <input type="text", id="lname", name="lname", placeholder="Enter Your Last Name" required>
        <br>

        <label for="email">Email Id</label>
        <input type="email", id="email", name="email", placeholder="Enter Your Email Id" required>
        <br>

        <label for="pass1">Enter Password</label>
        <input type="password", id="pass1", name="pass1", placeholder="Create Your Password" required>
        <br>

        <label for="pass2">Confirm Password</label>
        <input type="password", id="pass2", name="pass2", placeholder="Confirm Your Password" required>
        <br>

        <button type="submit">Sign Up</button>

       </form>
        
        <script src="" async defer></script>
    </body>
</html>
